spring.application.name=mongo


logging.file.name=src/main/resources/logs/api-mongo.log


#SWAGGER
#http://localhost:8080/api-mongo/swagger-ui/index.html
springdoc.swagger-ui.path=/api-mongo/swagger-ui.html
springdoc.api-docs.path=/api-mongo-docs
springdoc.info.title=Mongo API
springdoc.info.version=1.0.0
springdoc.info.description=API Integrada con Mongo DB

#MONGO
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=apiMongoDB
spring.data.mongodb.username=admin
spring.data.mongodb.password=pass1234
spring.data.mongodb.authentication-database=admin
#Configuracion de logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

